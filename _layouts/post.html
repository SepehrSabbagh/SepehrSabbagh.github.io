---
layout: default
---
<div class="post">
	<div class="intro">
	<img src="{{ page.thumbnail }}" alt="{{ page.title }}">
	<h1>{{ page.title }}</h1>
	<p class="meta">
		{{ page.author }}
		<br/>
		{{ page.date | date: "%-d %B %Y" }}
		<hr/>
	</p>
	</div>

	<div class="content">
	{{ content }}
	</div>
</div>
