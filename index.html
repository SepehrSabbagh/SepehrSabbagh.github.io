---
layout: default
title: Orange Digital - Developer Training
---

<h1>Training Material</h1>

<div class="row" id="home">

    {% for post in site.posts %}
	  <div class="posts col-sm-6 col-md-4">
	    <div class="thumbnail">
	      <a href="{{ post.url }}"><img src="{{ post.thumbnail }}" alt="{{ post.title }}"></a>
	      <div class="caption">
		
		<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
		<p>{{ post.date | date_to_string }}</p>
		
	      </div>
	    </div>
	  </div>
    {% endfor %}

</div>
